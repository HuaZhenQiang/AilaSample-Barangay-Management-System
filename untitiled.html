     .wrapper{
      width: 100%;
      background: #fff;
      border-radius: 5px;

    .wrapper .title{
      height: 90px;

      color: #fff;
      font-size: 30px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .wrapper form{
      padding: 2% 35% 2% 35%;
    }

    .wrapper form .row{
      height: 45px;
      margin-bottom: 15px;
      position: relative;
    }

    .wrapper form .row input{
      height: 100%;
      width: 100%;
      outline: none;
      padding-left: 60px;
      border-radius: 5px;
      border: 1px solid lightgrey;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    form .row input:focus{
      border-color: #16a085;
      box-shadow: inset 0px 0px 2px 2px rgba(26,188,156,0.25);
    }

    form .row input::placeholder{
      color: #999;
    }

    .wrapper form .row i{
      position: absolute;
      width: 47px;
      height: 100%;
      color: #fff;
      font-size: 18px;
      background: #FFCE3A;
      /*  border: 1px solid #ffc107;*/
      border-radius: 5px 0 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper form .pass{
      margin: -8px 0 20px 0;
    }

    .wrapper form .pass a{
      color: #16a085;
      font-size: 17px;
      text-decoration: none;
    }

    .wrapper form .pass a:hover{
      text-decoration: underline;
    }

    .wrapper form .button input{
      color: #fff;
      font-size: 20px;
      width: 120%;
      font-weight: 500;
      padding-left: 0%;
      background: #52575D;
      /*  border: 1px solid #16a085;*/
      cursor: pointer;
      transform: translateY(15px);

    form .button input:hover{
